    <!-- Скрипт для предзагрузки изображения только на главной странице -->
    <script>
      if (window.location.pathname === '/') {
        const link = document.createElement('link')
        link.rel = 'preload'
        link.href = '/assets/image/banner/banner.jpg' // Путь к изображению
        link.as = 'image'
        link.type = 'image/jpeg'
        document.head.appendChild(link)
      }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
